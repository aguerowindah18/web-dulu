<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Aguero Windah</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="img/Icon.jpg" type="image/x-icon">
    <link rel="icon" href="img/Icon.jpg" type="image/x-icon">
</head>

<body>

<section id="contact" class="contact mb-4">
    <div class="container">
        <div class="row pt-4 mb-4">
            <div class="col text-center">
                <h2>Contact Me</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 justify-content-center">
                <div class="card text-white bg-dark text-center">
                    <div class="card-body">
                        <h5 class="card-title text-center">Social Media</h5>
                        <p>This Is My Social Media, You Can Check Link Below :)</p>
                        <p class="card-text">
                            <li><a href="">Facebook</a></li>
                            <li><a href="">Instagram</a></li>
                            <li><a href="">Twitter</a></li>
                        </p>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"><h2>Location</h2></li>
                    <li class="list-group-item">Indonesia</li>
                    <li class="list-group-item">Sulawesi Utara</li>
                    <li class="list-group-item">Tomohon, Tomohon Utara</li>
                </ul>
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="nama">Name</label>
                        <input type="text" class="form-control" id="nama" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="saran">Suggestion</label>
                        <textarea name="saran" id="saran" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>

<footer class="bg-dark text-white">
    <div class="container">
        <div class="row text-center pt-3">
            <div class="col">
                <p>Â© 2020</p>
                <p>GitHub | LinkedIn | </p>
            </div>
        </div>
    </div>
</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
